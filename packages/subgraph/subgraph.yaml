specVersion: 0.0.4
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: OneTokenV1
    network: localhost
    source:
      abi: OneTokenV1
      address: "0xB7A5bd0345EF1Cc5E66bf61BdeC17D2461fBd968"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Minter
        - TotalMitiSupply
        - TotalvBTCReserves
        - TotalUSDCReserves
      abis:
        - name: OneTokenV1
          file: ./abis/localhost_OneTokenV1.json
      eventHandlers:
        - event: Minted(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleMinted
        - event: Redeemed(indexed address,indexed address,uint256)
          handler: handleRedeemed
      file: ./src/mapping.ts
