specVersion: 0.0.4
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: OneTokenV1
    network: fantom
    source:
      abi: OneTokenV1
      address: "0x76550CCA73f1166C05c56D61B899C5ba4d257220"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Minter
        - TotalMitiSupply
        - TotalvBTCReserves
        - TotalUSDCReserves
      abis:
        - name: OneTokenV1
          file: ./abis/fantom_OneTokenV1.json
      eventHandlers:
        - event: Minted(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleMinted
        - event: Redeemed(indexed address,indexed address,uint256)
          handler: handleRedeemed
      file: ./src/mapping.ts
