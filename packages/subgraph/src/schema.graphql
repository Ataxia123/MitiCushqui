type Minter @entity {
  id: ID!
  address: String!
  totalMinted: BigInt!
  totalBurned: BigInt!
}

type MinterCounter @entity {
  id: ID!
  count: Int!
}

type RedeemerCounter @entity {
  id: ID!
  count: Int!
}

type TotalMitiSupply @entity {
  id: ID!
  totalSupply: BigInt!
  totalMinted: BigInt!
  totalBurned: BigInt!
  }

type TotalvBTCReserve @entity {
  id: ID!
  totalDeposits: BigInt!
  }

type TotalUSDCReserve @entity {
  id: ID!
  totalSupply: BigInt!
  totalMinted: BigInt!
  totalBurned: BigInt!
  }